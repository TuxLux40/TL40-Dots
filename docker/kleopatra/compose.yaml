version: "2.1"

services:
  kleopatra:
    container_name: kleopatra
    image: thelolagemann/kleopatra:latest
    volumes:
      # Synology DSM: use absolute paths under /volume1 for bind mounts
      - /volume1/docker/kleopatra/config:/config
      # X11 socket (only works if host provides it; Synology typically doesn't)
      #- /tmp/.X11-unix:/tmp/.X11-unix
      # GnuPG data directory on host mapped to container path
      - /volume1/docker/kleopatra/gnupg:/gnupg
    environment:
      - DISPLAY=unix$DISPLAY
