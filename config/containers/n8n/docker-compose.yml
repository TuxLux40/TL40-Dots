version: "3.8"

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    # Expose locally; for Synology Reverse Proxy you can keep this or remove
    ports:
      - "${N8N_HTTP_PORT:-5678}:5678"
    environment:
      # Database: use Synology MariaDB10
      - DB_TYPE=mariadb
      - DB_MARIADB_DATABASE=${DB_NAME}
      - DB_MARIADB_HOST=${DB_HOST}
      - DB_MARIADB_PORT=${DB_PORT}
      - DB_MARIADB_USER=${DB_USER}
      - DB_MARIADB_PASSWORD=${DB_PASSWORD}
      # Enforce secure file permissions for n8n config files
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true

      # Optional: trust proxies when running behind Synology reverse proxy
      - N8N_DIAGNOSTICS_ENABLED=true
      - N8N_METRICS=true

    volumes:
      # Persist n8n data/config (adjust the host path to your Synology volume)
      - "${N8N_DATA_DIR}:/home/node/.n8n"

    # If you run into permission issues, uncomment and set to your user/group on Synology
    # user: "1026:100"

networks:
  default:
    name: n8n_net
