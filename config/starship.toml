format = '[ $duration]($style)'

[time]
disabled = false
time_format = "%T"              # Hour:Minute:Second Format
style = "fg:#ffffff bg:#3f4139"
format = '[ $time ]($style)'

[status]
style = "fg:#ffffff bg:#3f4139"
format = '[ $symbol ($version) ]($style)'

[os]
disabled = false
style = "fg:#ffffff bg:#7f8f4f"
format = '[$symbol ]($style)'

