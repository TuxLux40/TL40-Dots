# Starship configuration file for customizing the shell prompt in the terminal.
# Based on Chris Titus's configuration: https://github.com/ChrisTitusTech/mybash/tree/main
# This TOML file defines the overall format of the prompt, using a series of modules
# separated by powerline-style symbols (e.g., ÓÇ∂, ÓÇ∞, ÓÇ¥) with custom background and foreground colors.
# Each module (like $python, $directory) displays relevant information if available.
# Colors are defined in hex format (e.g., #3B4252 for Nord theme-inspired palette).
# The format is a multi-line string that concatenates these elements.

# The 'format' key defines the prompt layout as a string with embedded modules and separators.
# It starts with a left-rounded corner [ÓÇ∂] in color #84926a, followed by OS logo, username on hostname.
# Transitions to next sections with [ÓÇ∞] separators, changing background colors for visual distinction.
# Includes directory, time, command duration with status indicator.
# Modules are placeholders that Starship replaces with actual data based on the current environment.
format = """
[ÓÇ∂](#84926a)\
$os\
$username\
$hostname\
[ÓÇ∞](bg:#4c4a45 fg:#84926a)\
$directory\
[ÓÇ∞](fg:#4c4a45 bg:#efb82a)\
$time\
[ÓÇ∞](fg:#efb82a bg:#2c2e2a)\
$cmd_duration\
$status\
[ÓÇ¥ ](fg:#2c2e2a)\
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like ÔÑ† to save some space
# Configuration for the username module in Starship prompt
# This module displays the current username in the prompt
# [username] - Section defining username display settings
# show_always = true - Always display the username, even for the default user
# style_user = "bg:#3B4252" - Background color style for regular users (Nord theme color)
# style_root = "bg:#3B4252" - Background color style for root user (same as regular user)
# format = '[$user ]($style)' - Format string: displays username followed by space, styled with the defined style
[username]
show_always = true
style_user = "fg:#ffffff bg:#84926a bold"
style_root = "fg:#2c2e2a bg:#efb82a bold"
format = '[$user ]($style)'

[directory]
style = "fg:#cdcfcc bg:#4c4a45"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " ÔúòÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Ôúò " = " ÔúòÔÑ™ "

